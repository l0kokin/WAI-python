{% extends "base.html" %}
{% block content %}
    <h1>Blogs</h1>
        <div class="row">
            {% for blog in blogs %}
              <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.content|truncatewords:30 }}</p>
                    <a href="{% url 'blogs-detail' blog.id %}" class="btn btn-primary">Read more</a>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
