{% extends 'base.html' %}
{% block content %}
    <h1>Blogs</h1>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.date_published }}</p>
            <p>{{ post.content }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet</p>
    {% endif %}
{% endblock %}
