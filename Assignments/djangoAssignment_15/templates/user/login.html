{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input name="email" required type="email">
      <label for="password">Password:</label>
      <input name="password" required type="password">
      <button type="submit">Login</button>
  </form>
{% endblock %}
