{% extends 'base.html' %}
{% block content %}
  <h2>Welcome Home</h2>
  {% if user.is_authenticated %}
      <p>Hello, {{ user.first_name }}!</p>
      <a href="{% url 'logout' %}">Logout</a>
  {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
  {% endif %}
{% endblock %}
