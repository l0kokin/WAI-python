{% extends 'base.html' %}
{% block content %}
	<h1>Please fill out the form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>

    {% if form.errors %}
        {% for error in errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
